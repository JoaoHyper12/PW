<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Alterar Senha - 2K Basquete</title>
  <link rel="stylesheet" href="Registo-Login.css" />
</head>
<body>
  <div class="container">
    <div class="left-panel">
      <div class="logo">
        <img src="Imagens/Logótipo.png" alt="Logotipo 2K Basquete" />
        <h1>Basquete</h1>
      </div>
    </div>
    <div class="right-panel">
      <a href="login.html" class="back-arrow">&#8592; Voltar</a>
      <form id="form-reset-password">
        <h2>Alterar Senha</h2>
        <p>Insira o seu email para receber o link de reposição</p>
        <input type="email" id="email" placeholder="E-mail" required />
        <button type="submit">Enviar link de alteração</button>
      </form>
    </div>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBGh2mPk0gV-yuHuL4igjaxv_3pI-uIk3E",
      authDomain: "neuro-sphere.firebaseapp.com",
      projectId: "neuro-sphere",
      storageBucket: "neuro-sphere.firebasestorage.app",
      messagingSenderId: "153829901586",
      appId: "1:153829901586:web:8d2b5330c0a5d732489fcb",
      measurementId: "G-B0QXZYM4BP"
    };
    firebase.initializeApp(firebaseConfig);

    document.getElementById('form-reset-password').addEventListener('submit', function (e) {
      e.preventDefault();
      const email = document.getElementById('email').value;

      firebase.auth().sendPasswordResetEmail(email)
        .then(() => {
          alert('Link para alteração de senha enviado para o seu email.');
          window.location.href = 'login.html';
        })
        .catch(error => alert('Erro: ' + error.message));
    });
  </script>
</body>
</html>
