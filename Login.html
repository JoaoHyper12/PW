<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Entrar - 2K Basquete</title>
  <link rel="stylesheet" href="Registo-Login.css" />
</head>
<body>
  <div class="container">
    <div class="left-panel">
      <div class="logo">
        <img src="Imagens/Logótipo.png" alt="Logotipo 2K Basquete" />
        <h1>Basquete</h1>
      </div>
    </div>
    <div class="right-panel">
      <a href="Página Inicial.html" class="back-arrow">&#8592; Voltar</a>
      <form id="form-login">
        <h2>Entrar</h2>
        <p>Bem-vindo de volta! Insira seus dados</p>
        <input type="email" id="email" placeholder="E-mail" required />
        <input type="password" id="senha" placeholder="Senha" required />
        <button type="submit">Entrar</button>

        <div class="forgot-password">
          <a href="Mudança Senha.html">Esqueceu a senha?</a>
        </div>

        <hr class="divider" />
        <div class="login-redirect">
          <span>Não tens uma conta?</span>
          <a href="registo.html">Registar</a>
        </div>
      </form>
    </div>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBGh2mPk0gV-yuHuL4igjaxv_3pI-uIk3E",
      authDomain: "neuro-sphere.firebaseapp.com",
      projectId: "neuro-sphere",
      storageBucket: "neuro-sphere.firebasestorage.app",
      messagingSenderId: "153829901586",
      appId: "1:153829901586:web:8d2b5330c0a5d732489fcb",
      measurementId: "G-B0QXZYM4BP"
    };
    firebase.initializeApp(firebaseConfig);

    document.getElementById('form-login').addEventListener('submit', function (e) {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const senha = document.getElementById('senha').value;

      firebase.auth().signInWithEmailAndPassword(email, senha)
        .then(() => {
          window.location.href = "Página Inicial.html";
        })
        .catch(() => {
          alert("Email ou palavra-passe incorretos");
        });
    });
  </script>
</body>
</html>
